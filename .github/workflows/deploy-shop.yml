# 워크플로우 이름
name: Deploy shop to GitHub Pages

on:
  push:
    branches: [ shop ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          ref: shop

      - name: List files for debug
        run: ls -alR

      - name: Setup Node.js 🟩
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: shop/package-lock.json

      - name: Install dependencies 📦
        run: npm ci
        working-directory: shop

      - name: Build project 🏗️
        run: npm run build
        working-directory: shop

      - name: Check build output
        run: ls -al shop/dist

      - name: Upload artifact ⬆️
        uses: actions/upload-pages-artifact@v3
        with:
          path: shop/dist
          name: shop-artifact

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      # 이 URL은 배포 성공 후 표시되는 링크일 뿐, 배포 경로를 지정하지 않습니다.
      url: ${{ steps.deploy-pages.outputs.page_url }}shop

    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deploy-pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: shop-artifact