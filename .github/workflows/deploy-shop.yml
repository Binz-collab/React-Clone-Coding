name: Deploy shop to GitHub Pages

on:
  push:
    branches: [ shop ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          ref: shop

      - name: List files for debug
        run: ls -alR

      - name: Setup Node.js ğŸŸ©
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: shop/package-lock.json

      - name: Install dependencies ğŸ“¦
        run: npm ci
        working-directory: shop

      - name: Build project ğŸ—ï¸
        run: npm run build
        working-directory: shop

      - name: Check build output
        run: ls -al shop/dist

      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: shop/dist
          name: shop-artifact

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      # ì´ URLì€ ë°°í¬ ì„±ê³µ í›„ í‘œì‹œë˜ëŠ” ë§í¬ì¼ ë¿, ë°°í¬ ê²½ë¡œë¥¼ ì§€ì •í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.
      url: ${{ steps.deploy-pages.outputs.page_url }}shop

    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deploy-pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: shop-artifact