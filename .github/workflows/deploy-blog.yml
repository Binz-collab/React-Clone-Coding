name: Deploy blog to GitHub Pages

on:
  push:
    branches: [ blog ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          ref: blog

      - name: List files for debug
        run: ls -alR

      - name: Setup Node.js 🟩
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: blog/package-lock.json

      - name: Install dependencies 📦
        run: npm ci
        working-directory: blog

      - name: Build project 🏗️
        run: |
          npm run build
          cp dist/index.html dist/404.html
        working-directory: blog

      - name: Check build output
        run: ls -al blog/dist

      - name: Upload artifact ⬆️
        uses: actions/upload-pages-artifact@v3
        with:
          path: blog/dist
          name: blog-artifact

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      # /blog 경로로 접속하도록 URL 포맷 지정
      url: ${{ steps.deploy-pages.outputs.page_url }}blog

    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deploy-pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: blog-artifact