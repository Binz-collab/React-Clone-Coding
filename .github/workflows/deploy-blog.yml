name: Deploy blog to GitHub Pages

on:
  push:
    branches: [ blog ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          ref: blog

      - name: List files for debug
        run: ls -alR

      - name: Setup Node.js ğŸŸ©
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: blog/package-lock.json

      - name: Install dependencies ğŸ“¦
        run: npm ci
        working-directory: blog

      - name: Build project ğŸ—ï¸
        run: |
          npm run build
          cp dist/index.html dist/404.html
        working-directory: blog

      - name: Check build output
        run: ls -al blog/dist

      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: blog/dist
          name: blog-artifact

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      # /blog ê²½ë¡œë¡œ ì ‘ì†í•˜ë„ë¡ URL í¬ë§· ì§€ì •
      url: ${{ steps.deploy-pages.outputs.page_url }}blog

    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deploy-pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: blog-artifact